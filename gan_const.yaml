description: MNIST GAN Pytorch Const
entrypoint: gan:GANTrial

min_validation_period:
  batches: 10

resources:
  slots_per_trial: 2
  agent_label: dt-cluster

hyperparameters:
  global_batch_size: 64
  lr: 0.0002
  b1: 0.5
  b2: 0.999
  latent_dim: 100

searcher:
  name: single
  metric: instability
  smaller_is_better: true
  max_length:
    batches: 200000

environment:
  image:
    cpu: "deepprojects/determined-pytorch-1.6-tf-2.2-cpu"
    gpu: "deepprojects/determined-cuda-10.1-pytorch-1.6-tf-2.2-gpu"

bind_mounts:
  - host_path: /data/ldap/stachc/datasets
    container_path: /datasets
    read_only: true