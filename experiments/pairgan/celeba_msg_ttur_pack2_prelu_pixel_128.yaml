description: "CelebA HQ - MSG - PairGAN - TTUR - Pack2 - PReLU - PixelNorm - 128x128"
entrypoint: msg_pair_gan:MsgPairGANTrail

# records_per_epoch: 60000 # for mnist
# records_per_epoch: 30000 # for celebAHQ
# records_per_epoch: 70000 # for ffhq
# records_per_epoch: 63632 # for anime-face

searcher:
  name: single
  metric: inception_score
  smaller_is_better: false
  max_length:
    batches: 500000

min_validation_period:
  batches: 500

min_checkpoint_period:
  batches: 10000

resources:
  slots_per_trial: 1
  agent_label: dt-cluster

checkpoint_storage:
  save_trial_best: 1
  save_trial_latest: 1
  save_experiment_best: 1

hyperparameters:
  global_batch_size: 36

  # dataset: anime-face
  dataset: celeba-hq
  image_size: 128
  image_channels: 3
  latent_dimension: 256

  # Annealing
  alpha_init: 1.0
  wait_steps: 500
  anneal_steps: 500

  msg: true
  pack: 2
  ema: false
  ema_decay: 0.999
  instance_noise_until: 0
  clip_grad_norm: 0

  gradient_penalty_coefficient: 10.0
  gradient_penalty_center: 1.0

  path_length_regularizer_coefficient: 0.0
  g_orthogonal_regularizer_coefficient: 0.0
  d_orthogonal_regularizer_coefficient: 0.0

  g_optimizer: Adam
  g_lr: 0.0001
  g_b1: 0.5
  g_b2: 0.999

  d_optimizer: Adam
  d_lr: 0.0004
  d_b1: 0.5
  d_b2: 0.999

  g_depth: 4
  g_min_filters: 0
  g_max_filters: 0

  d_depth: 6
  d_min_filters: 0
  d_max_filters: 0

  g_activation_fn: prelu
  g_normalization: pixel
  g_spectral_normalization: false

  d_activation_fn: prelu
  d_normalization: passthrough
  d_spectral_normalization: true

  inception_score_images: 2048
  evaluation_model: "vggface2"

environment:
  image:
    cpu: "deepprojects/determined-pytorch-1.7-tf-2.4-cpu"
    gpu: "deepprojects/determined-cuda-110-pytorch-1.7-tf-2.4-gpu"

bind_mounts:
  - host_path: /data/ldap/stachc/datasets
    container_path: /datasets
    read_only: true